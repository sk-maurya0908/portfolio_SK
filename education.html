<!DOCTYPE html>
<html lang="en">
<head>
    <title>Education</title>
    <style>
        /* Internal CSS for styling the education table */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        table#education {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Education</h1>
    <table id="education">
        <tr>
            <th>Passing Year</th>
            <th>Class/Level</th>
            <th>School/College</th>
            <th>Percentage/CGPA</th>
        </tr>
        <tr>
            <td>2020</td>
            <td>Graduation</td>
            <td>Savitribai Phule Pune University</td>
            <td>9.27/10</td>
        </tr>
        <tr>
            <td>2016</td>
            <td>12th (CBSE)</td>
            <td>Kendriya Vidyalaya No.2 Dehu Road</td>
            <td>87.4%</td>
        </tr>
        <tr>
            <td>2014</td>
            <td>10th (CBSE)</td>
            <td>Kendriya Vidyalaya No.2 Dehu Road</td>
            <td>9.8/10</td>
        </tr>
    </table>
</body>
</html>
